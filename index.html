<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    #search-container {
      margin: 20px;
    }
    #card-container {
      position: relative;
      width: 400px;
      height: 550px;
      display: none;
      margin-bottom: 20px;
    }
    #card-image {
      width: 100%;
      height: 100%;
    }
    #card-info {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: 600;
      padding: 0 10px;
      line-height: 1.6;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input type="text" id="phoneInput" placeholder="Enter phone number">
    <button onclick="searchContact()">Search</button>
    <button onclick="downloadCard()">Download ID Card</button>
  </div>
  <div id="card-container">
    <img id="card-image" src="1.png" alt="ID Card Background">
    <div id="card-info"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let excelData = [];

    // Load participants.xlsx by default
    fetch('participants.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        excelData = XLSX.utils.sheet_to_json(sheet);
      })
      .catch(error => {
        console.error('Error loading participants.xlsx:', error);
        alert('Failed to load participants.xlsx. Please ensure the file is in the correct directory.');
      });

    function searchContact() {
      const phone = document.getElementById('phoneInput').value.trim();
      const cardContainer = document.getElementById('card-container');
      const cardInfo = document.getElementById('card-info');

      if (!excelData.length) {
        alert('Excel data is not loaded yet. Please try again shortly.');
        return;
      }

      const record = excelData.find(entry => entry.Contact.toString() === phone);

      if (record) {
        const events = record.Events || '';
        const team = record['TeamName'] || '';
        const name = record.Name || '';
        const contact = record.Contact || '';
        const college = record.College || '';

        cardInfo.innerHTML = `
          ${events}<br><br>
          Team: ${team}<br>
          Name: ${name}<br>
          Contact: ${contact}<br>
          College: ${college}
        `;
        cardContainer.style.display = 'block';
      } else {
        alert('No record found for this phone number.');
        cardContainer.style.display = 'none';
      }
    }

    function downloadCard() {
      const cardContainer = document.getElementById('card-container');
      if (cardContainer.style.display === 'none') {
        alert('Please search and generate an ID card first.');
        return;
      }

      html2canvas(cardContainer).then(canvas => {
        const link = document.createElement('a');
        link.download = 'ID_Card.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
